<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">

	<title>Login | Abertura de Chamados</title>

	<link rel="shortcut icon" type="image/x-icon" href="/src/favicon.png">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-5">
				<div class="card card-signin my-5">
					<div class="col-12 d-inline-flex align-items-center justify-content-center">
						<a href="https://172.16.28.128/glpi/front/central.php" target="_blank">
							<img src="/src/icon1.png" class="img-100-100" alt="GLPI">
						</a>
						<a href="https://homedante.colegiodante.com.br/" target="_blank">
							<img src="/src/icon2.png" class="img-200-200" alt="Colégio Dante Alighieri">
						</a>
					</div>
					<div class="card-body">
						<h5 class="card-title text-center">Entre com seu usuário e senha</h5>
						<form class="form-signin">
							<div class="form-label-group">
								<input type="text" id="inputUser" class="form-control" placeholder="Usuário"
									required autofocus>
								<label for="inputUser"></label>
							</div>
							<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" placeholder="Senha"
									required>
								<label for="inputPassword"></label>
							</div>
							<button class="btn btn-lg btn-outline-primary btn-block text-uppercase" type="submit">Entrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
